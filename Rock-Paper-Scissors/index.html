<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div class="RPS-game">
        <div class="RPS-display">
            <div class="player">
                <p>YOU</p> 
                <div class="img-box">
                    <img id="player-hand" src="images/start-left.PNG" alt="player hand">
                </div>
                <p id="player-score">0</p>
            </div>
            <div class="result">
                <div id="wonOrLost-msg">let's play</div>
                <div id="result-explanation">beat your opponent in 10 rounds</div>
                <div id="round-indication"></div>
            </div>
            <div class="opponent">
                <p>OPPONENT</p>
                <div class="img-box">
                    <img id="opponent-hand" src="images/start-right.png" alt="opponent hand">
                </div>
                <p id="opponent-score">0</p>
            </div>
        </div>
        <div class="RPS-buttons">
            <button id="rock" class="player-choice">ROCK</button>
            <button id="paper" class="player-choice">PAPER</button>
            <button id="scissors" class="player-choice">SCISSORS</button><br>
        </div>
        <div class="modal">
            <div class="modal-content">
                <h2>game over</h2>
                <p class="finalWinner-msg">Congrats, you won!</p>
                <button id="reset">play again</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
