<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>ROCK PAPER SSCISSORS</h1>
    <div class="RPS-game">
        <div class="RPS-player">
           <p>YOU</p> 
           <img id="player-hand" src="images/start-left.PNG" alt="player hand">
           <p id="player-score">0</p>
        </div>
        <div class="RPS-result">
            <div id="wonOrLost-msg">let's play</div>
            <div id="result-explanation">beat your opponent in 10 rounds</div>
            <div id="round-indication"></div>
        </div>
        <div class="RPS-opponent">
            <p>OPPONENT</p>
            <img id="opponent-hand" src="images/start-left.PNG" alt="opponent hand">
            <p id="opponent-score">0</p>
        </div>
        <div class="RPS-buttons">
            <button id="rock" class="player-choice">ROCK</button>
            <button id="paper" class="player-choice">PAPER</button>
            <button id="scissors" class="player-choice">SCISSORS</button>
            <button id="reset">PLAY AGAIN</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
